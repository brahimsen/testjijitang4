<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Jijitang Editor</title>

  <link rel="stylesheet" href="css/demo.css">
  <link rel="stylesheet" href="../dist/css/medium-editor.css">
  <link rel="stylesheet" href="../dist/css/default.css" id="medium-editor-theme">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link rel="stylesheet" href="../dist/css/medium-editor-insert-plugin.min.css">
  <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="../../css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
  <link href="../../style.css" rel="stylesheet" type="text/css">
  <script src="../dist/js/Jquery-11.js"></script>
  <script src="../../js/bootstrap.js"></script>
  <script src="../../js/myjavascript.js"></script>
  
</head>
<body>



<!--Publish Artical popup-->
<div id="Publish-article-Modal" class="modal hide fade" tabindex="-1" data-width="460">

  <div class="modal-body">
  
  		<p>Everyone will see your article if you publish it. Are you sure you want to publish it. </p>
        <button id="confirm-delete" class="Confirm-Modal-btn">Publish</button>
        <button  data-dismiss="modal" id="cancel-delete" class="Cancel-Modal-btn">Cancel</button >
  	
  </div>
 
</div><!-- end of Publish Artical popup-->



<!--delete Artical popup-->
<div id="Delete-article-Modal" class="modal hide fade" tabindex="-1" data-width="460">

  <div class="modal-body">
  
  		<p>Are you sure you want to delete this article? </p>
        <button id="confirm-delete" class="Confirm-Modal-btn">Delete</button>
        <button  data-dismiss="modal" id="cancel-delete" class="Cancel-Modal-btn">Cancel</button >
  	
  </div>
 
</div><!--end of Publish Artical popup-->

	
    
    <!--Navigation-->
    <div class="container-fluid top-index">
   		 <header class="top-index"></header>
    </div><!--End of Navigation-->
    
    
    <!--Buttons holder-->
    <div class="row-fluid create-button-holder seventy-top">
            
            	<div class="four-right-top-menu-holder">
        	
            <div id="delete-article"  >
            	<div><span  class="icon-trash-o"></span></div>
                <p class="hidden-phone">Delete</p>
            
            </div>
            
           
            
            <div class="icon-width-bug" >
            	<div><span class="icon-times"></span></div>
                <p class="hidden-phone">Cancel</p>
            
            </div>
            
            <div class="icon-width-bug" >
            	<div><span class="icon-download"></span></div>
                <p class="hidden-phone">Save</p>
            
            </div>
            
             <div  id="publish-article" >
             
            	<div><span class="icon-cloud-upload"></span></div>
                <p class="hidden-phone icon-left-top-margin-bug ">Publish</p>
              
            
            </div>
            
           
            
             
            
        </div>
            
            </div><!-- End of Buttons holder-->

  <!--Editor-->
  <div id="container" class="editor">
    
    <div class="editable" id="editor-title"  data-placeholder="Title of Your Article">
   			
    </div>
        
    <div class="editable" id="section0"  data-placeholder="More of Your Article, Select text for styling....">
     
    </div><!--End of Editor-->
  
  
  </div>
  
  <!--Add Section btn-->
  <div class="container add-section-btn-holder">
  		<button class="add-section">Add New Section</button>
  </div><!--End of Add Section btn-->

  <script src="../dist/js/medium-editor.min.js"></script>
  <script src="../dist/js/medium-editor-insert-plugin.all.min.js"></script>
  <script src="../../js/editor-script.js"></script>
  <script>
	$( "header" ).load( "header-jijitang.html" );
  </script>
    
</body>
</html>
