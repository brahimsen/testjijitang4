	<div class="container-fluid">



		<header style=" position:fixed; width: 100%">

        	<div class="sidebar-inner-holder">
            </div>
            <div class="sidebar-inner-content">
            <p style="color:#FFF; font-family:Arial, Helvetica, sans-serif; font-size: 22px; margin-top: 15px; margin-left: 5%">Jijitang</p>
            <p style="color:#FFF; font-family:Arial, Helvetica, sans-serif; font-size: 18px; margin-top: -5px; margin-left: 5%">better academic reading and wrting !</p>
            <hr>
            <div class="row-fluid"><span class="main-button fixed-bar-left-btn">Sign Up</span><span class="main-button white-btn">Know Jijitang</span></div>
            
            </div>
        
        </div>
            
      </div>       
        <div class="span8 right-content right-content-log" style=" margin-left: 32%">
       
       
       		
           
           <div class="container col-md-8">
      <form class="myfirstform" role="form">
	 
		<legend>Welcome to JIJITANG</legend>		
		<div class="form-group">
			<div class="controls">
			    <div class="input-group">
					<input type="text" class="form-control span5" name="name" placeholder="Name">
				</div>
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="controls">
			    <div class="input-group">
					<input type="text" class="form-control span5" id="email" name="email" placeholder="Email">
				</div>
			</div>	
		</div>
		
		<div class="form-group ">
			<div class="controls">
			    <div class="input-group">
					<input type="password" class="form-control span5" id="pass" name="pass" placeholder="Password">
				</div>
			</div>
		</div>
        
        <div class="form-group ">
			<div class="controls">
			    <div class="input-group">
					<input type="password" class="form-control span5" id="passconf" name="passconf" placeholder="Password Confirmation">
				</div>
			</div>
		</div>
        
        <div class="form-group sign-in-text ">
			
            <p> Have JIJITANG account,<a href="http://myjijitang/Signin.html">Sign In</a></p>
            
		</div>
		
	
	
		
		
	      <div class="controls" style="margin-left: 0%;">
		  
	       <button type="submit" id="mybtn"  class="main-button span3" style="border: 0px !important; margin-left: 0px !important; margin-top: 20px; height: 50px; margin-bottom: 70px" >Sign Up</button>
	        
	      </div>
		</form>
		</div>
