		<legend>Welcome to JIJITANG</legend>		
		<div class="form-group">
			<div class="controls">
			    <div class="input-group">
					<input type="text" class="form-control span5" name="name" placeholder="Name">
				</div>
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="controls">

			</div>

			</div>
		</div>
        
        <div class="form-group ">
			<div class="controls">
			    <div class="input-group">
					<input type="password" class="form-control span5" id="passconf" name="passconf" placeholder="Password Confirmation">

		</div>
        
        <div class="form-group sign-in-text ">
			
            <p> Have JIJITANG account,<a href="http://myjijitang/Signin.html">Sign In</a></p>
            
		</div>
		
	
	
		
		
	      <div class="controls" >
		  
	       <button type="submit" id="mybtn"  class="main-button span3 pass-change-btn ">Sign Up</button>
	        
	      </div>
