<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap-modal by jschr</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet" />

  <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css" rel="stylesheet" />
  <link href="css/bootstrap-modal.css" rel="stylesheet" />

</head>
<body>
	   <script src="js/Jquery-11.js"></script>
<script src="js/bootstrap.js"></script>
    <script src="js/bootstrap-modalmanager.js"></script>
    <script src="js/bootstrap-modal.js"></script>

    
    <script type="text/javascript">
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
     
		
  				
        
  				
  				 
  				
  				
  				
    
          
  			
      

		 
	
		
<!-- Modal Definitions (tabbed over for <pre>) -->
<div id="myModal" class="modal hide fade" tabindex="-1" data-width="760">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h3>Responsive</h3>
  </div>
  <div class="modal-body">
    <div class="row-fluid">
      <div class="span6">
        <h4>Some Input</h4>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
      </div>
      <div class="span6">
        <h4>Some More Input</h4>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
        <p><input type="text" class="span12" /></p>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" data-dismiss="modal" class="btn">Close</button>
    <button type="button" class="btn btn-primary">Save changes</button>
  </div>
</div>





















 
    



  </body>
</html>
