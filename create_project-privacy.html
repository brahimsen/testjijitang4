<script>



$(document).ready(function(){
	

	
	
	$("#project-add-user-btn").click(function(e) {
    
           $(".project-team-members-holder").append(" <div class='project-members'><span class='tag-text'>"+$("#project-member-name").val()+"</span>(<span>"+$("#project-member-role").val()+"</span>)</div>");
	   $("#project-member-name").val('');
	   $("#project-member-email").val('');
	   $("#project-member-role").val('')
    
});

	 $('.publish-tag-list').on('click', '.tag-delete', function(){
	 	
	 $(this).parent().remove()
   
});
	
	
	});

</script>

<body>


<div class="modal fade" id="project-member-modal">


	<div class="project-member-modal-inner" >
	
		<input id="project-member-email" type="text" placeholder="Email" >
		
		<input id="project-member-name" type="text" placeholder="Name">
		
		<input id="project-member-role" type="text" placeholder="Role">
	
	
	</div>
	
	<button type="submit" id="project-add-user-btn"  class="main-button pass-confirm-btn create-project-btn " data-dismiss="modal">Invite</button>
  
</div><!-- /.modal -->

  	<div class="header-wrapper">
			
            <header>


			</header>

		</div>

	<div class="container-fluid">
	
		<div class="create-project-holder">
		
			
		
			<p>Create a Project / Edit Your Project</p>
			
			<div class="create-project-progress-bar">
			
			<div class="create-project-progress-phase project-phase-active">
			
				<span>1 </span>
				<p>Basic Information</p>
				<hr>
			
			</div>
			
			<div class="create-project-progress-phase project-phase-active">
			
			<span>2 </span>
				<p>Privacy Information</p>
				<hr>
			
			</div>
			
			<div class="create-project-progress-phase">
			
			<span>3 </span>
				<p>More Information</p>
				
			
			</div>
			
			</div>
			
			
			
			
			
			
			<div class="create-project-inner">
			
			<p class="create-project-phase-header">Privacy Information</p>
			
			
			<form class="project-form-privacy" role="form">
			
			
			<p>Team Members</p>
			
			<div class="project-team-members-holder">
			
			<div class="project-members"  data-toggle="modal" data-target="#project-member-modal"><a>+ Add Member</a></div>
			
			
			
			
			</div>
			
			
			<p>Who can view this project</p>
			
			<input type="checkbox" class="project-privacy-check-box"><span class="project-privacy-span-bold">Make this Project Private,</span><span class="project-privacy-span"> People Can not Find it on JIJITANG, Untill they get invitation or Link from Creator.</span>
			
		
		
		<button type="submit" id="mybtn"  class="main-button pass-confirm-btn create-project-btn ">Next</button>
			
			</form>
			
			
			
			</div>
		
		
		</div>
    

    
    </div>

</body>
