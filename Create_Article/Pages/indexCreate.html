<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>medium editor | demo</title>
    <link href="../../css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/demo.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="../dist/css/medium-editor.css">
    <link rel="stylesheet" href="../dist/css/themes/default.css">
    <link href="stylecreate.css" rel="stylesheet" type="text/css">
    <link href="../../css/bootstrap-responsive.css" rel="stylesheet" type="text/css">


  
    
    <script src="../../js/Jquery-11.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	<script src="../../js/bootstrap.js"></script>
	<script src="../../js/bootstrap-popover.js"></script>
	<script src="../../js/bootstrap-tooltip.js"></script>
	<script src="../../js/admin-script.js"></script>
    
    <script type="application/javascript">



$(document).ready(function(){
	$("#publish-article").click(function(){
		$("#Publish-article-Modal").modal('show');

	});
	
	$("#delete-article").click(function(){
		$("#Delete-article-Modal").modal('show');

	});
	
	$('.myentry-poup').hide();
	$('.myentry-share-poup').hide();
	$(".myentry-popup").click(function(){
				
					$('.myentry-poup',this).toggle();
					
	});
	
	$(".myentry-share").click(function(){
				
					$('.myentry-share-poup',this).toggle();
					
	});
	

	});

</script>
</head>
<body>

<div id="Publish-article-Modal" class="modal hide fade" tabindex="-1" data-width="460">

  <div class="modal-body">
  
  		<p>Everyone will see your article if you publish it. Are you sure you want to publish it. </p>
        <button id="confirm-delete" class="Confirm-Modal-btn">Publish</button>
        <button  data-dismiss="modal" id="cancel-delete" class="Cancel-Modal-btn">Cancel</button >
  	
  </div>
 
</div>

<div id="Delete-article-Modal" class="modal hide fade" tabindex="-1" data-width="460">

  <div class="modal-body">
  
  		<p>Are you sure you want to delete this article? </p>
        <button id="confirm-delete" class="Confirm-Modal-btn">Delete</button>
        <button  data-dismiss="modal" id="cancel-delete" class="Cancel-Modal-btn">Cancel</button >
  	
  </div>
 
</div>

	<header>
	
    </header>
	
    
    
    <div class="container">
    	
        <div class="right-top-menu-holder">
        	
            <div id="publish-article" class="span2" >
            	<span  class="icon-arrow-circle-o-up"></span>
                <p>Publish</p>
            
            </div>
            
            <div class="span2" >
            	<span class="icon-download"></span>
                <p>Save</p>
            
            </div>
            
            <div class="span2" >
            	<span class="icon-times"></span>
                <p>Cancel</p>
            
            </div>
            
            <div id="delete-article" class="span2" >
            	<span class="icon-trash-o"></span>
                <p>Delete</p>
            
            </div>
            
        </div>
    	
    </div>

    
    
    <div id="container" class="text-editor-holder">
    
    	<div style="background:#FF0"class="editable" id="a" data-placeholder="Title of Your Article">
        
        			
        </div>
        
        <div style="background:#F00" class="editable" id="b" data-placeholder="More of Your Article, Select text for styling....">
        
        
        		
        
        
           
        </div>
        
      
        
    </div><!--text editor holder-->
    
    	<button class="add-section" style=" padding: 20px; background:#FFF; color: #3D7D8B; float:right; box-shadow: none; border:none; font-weight: bold; margin-right: 20%;">Add New Section</button>
    
    </div>
    
    
    <script src="../dist/js/medium-editor.js"></script>
    <script src="../dist/js/medium-editor-insert-plugin.all.min.js"></script>
     <script>
    var editor = new MediumEditor('.editable', {
      excludedActions: ['u', 'h3', 'blockquote'],
      buttonLabels: 'fontawesome'
    });

    $(function () {
      $('.editable').mediumInsert({
        editor: editor,
        addons: {
          images: {},
          embeds: {},
          tables: {}
        }
      });
    });

    var cssLink = document.getElementById('medium-editor-theme');
    document.getElementById('sel-themes').addEventListener('change', function () {
      cssLink.href = this.value + '.css';
    });
  </script>
    <script>
        
		$(document).ready(function(){
			
		

$('.add-section').click(function () {
	
		$("#b").append('<div class="create-section" style="background:#ccc; height: 200px; width: 100%;"><div class="section-create-title">Section Title</div><div class="section-create-content">Section Content</div></div>');
		
		

	
	});

});
		
		
		var editor = new MediumEditor('.editable', {
            buttonLabels: 'fontawesome'
        });
		
		
		
		
    </script>
    
    <script>

$("header" ).load( "CreateHeader.html" );




  

</script>
<script src="../../js/myjavascript.js"></script>
</body>
</html>
