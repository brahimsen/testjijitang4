<body>

<div id="Delete-collection-Modal" class="modal hide fade" tabindex="-1" data-width="460">

  <div class="dialog-modal-body">
  
  		<p>Are you sure you want to delete this Collection? </p>
        <button id="confirm-delete" class="Confirm-Modal-btn">Delete</button>
        <button  data-dismiss="modal" id="cancel-delete" class="Cancel-Modal-btn">Cancel</button >
  	
  </div>
 
</div>

	<div class="container-fluid">



		<header >
        
        
		</header>
        


	<div class="fixed-sidebar span4"> 
        <div>
        	<div class="sidebar-inner-holder">
            </div>
            <div class="sidebar-inner-content">
           		<p class="left-bar-title"><span>Title of Your Collection</span></p>
               	<p class="left-bar-content"><span>Description of This Collection</span></p>
            </div>
       </div>          
    </div>
             
    <div class="span8 right-content right-content-log top-padding-bug" >
       
       
       		<div class="row-fluid create-button-holder" >
            
            	<div class="right-top-menu-holder">
        	
          <div id="delete-collectionbtn"  >
            	<div><span  class="icon-trash-o"></span></div>
                <p class="hidden-phone">Delete</p>
            
            </div>
            
           
            
            <div >
            	<div><span class="icon-times"></span></div>
                <p class="hidden-phone">Cancel</p>
            
            </div>
            
             <div  id="collection-created-link" >
             
            	<div><span class="icon-download"></span></div>
                <p class="hidden-phone icon-left-top-margin-bug ">Save</p>
              
            
            </div>
            
           
            
             
            
        </div>
            
            </div>
            
            <div class="collection-form-holder">
          
            
            	<!--<input type="file"/><img id="myImg" src="#" alt="your image" style="max-width: 200px" />-->
                <div class="collection-upload"><p  id="crop-click">+</p></div>
                
            
                <input class="coll-title" placeholder="Please write down the title of your collection" maxlength="50">
            <textarea class="coll-content" maxlength="500" placeholder="Write some description of your collection. Please keep it less than 500 characters"></textarea>
            
            </div>
            
            <div class="public-status">
            
            	<h3>Public Status</h3>
				  <div class="radio">
                        <label>
                            <input type="radio" name="status"  value="public" /> Public, everyone can read and submit articles into your collection.
                        </label>
                  </div>
                  <div class="radio">
                        <label>
                            <input type="radio" name="status" value="private" /> Private, keep the collection for yourself to read.
                        </label>
                   </div>

            </div>
           
            <div class="Add-Editor">
            
            		<h3>Add Editors</h3>
                    <p>Added editors will be able to review the submits</p>
                    <div class="email-edit"><span class="added-editor">yuyuxuang@gmail.com</span></div>
                  
                    <span class="add-new-editor">+ Add</span>
            
            	

            </div>
          
       
         
        
         
            
           
            
        <footer  class="row-fluid span12">
        
		</footer>
        
        
        
        </div>
        
    
    
    </div>
