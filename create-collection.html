	$(document).ready(function() {
		$('.coll-title').on('keyup change', function() {
			$('.left-bar-title').text($(this).val());
		
			
		
		});
		
		
	});

<body>

	<div class="container-fluid">



		<header >
        
        
		</header>

	<div class="fixed-sidebar span4"> 
        <div>
        	<div class="sidebar-inner-holder">
            </div>
            <div class="sidebar-inner-content">
           		<p class="left-bar-title"></p>
                <p class="left-bar-author">Created by Yuyu Xuan. 0 Notes</p>
            	<div style="text-align: center;  margin-top: 20px">
                	<span class="main-button fixed-bar-left-btn" style="float: none">Following | 1</span>
                </div>
            </div>
       </div>          
    </div>
             
    <div class="span8 right-content right-content-log" >
       
       
       		<div class="row-fluid create-button-holder">
            
            	<span class="span2 create-col-btn">Save</span>
                <span class="span2 create-col-btn">Cancel</span>
                <span class="span2 create-col-btn">Delete</span>
            
            </div>
            
            <div class="collection-form-holder">
            
            	<div class="collection-upload"><p>+</p></div>
                <input class="coll-title" placeholder="Please write down the title of your collection" maxlength="50">
            <textarea maxlength="500" placeholder="Write some description of your collection. Please keep it less than 500 characters"></textarea>
            
            </div>
            
            <div class="public-status">
            
            	<h3>Public Status</h3>
				  <div class="radio">
                        <label>
                            <input type="radio" name="status"  value="public" /> Public, everyone can read and submit articles into your collection.
                        </label>
                  </div>
                  <div class="radio">
                        <label>
                            <input type="radio" name="status" value="private" /> Private, keep the collection for yourself to read.
                        </label>
                   </div>

            </div>
           
            <div class="Add-Editor">
            
            		<h3>Add Editors</h3>
                    <p>Added editors will be able to review the submits</p>
                    <div  style="margin-bottom: 20px; margin-left: 0px; float: left "><span class="added-editor">yuyuxuang@gmail.com</span></div>
                  
                    <span class="add-new-editor">+ Add</span>
            
            	

            </div>
          
       
         
        
         
            
           
            
        <footer  class="row-fluid span12">
        
		</footer>
        
        
        
        </div>
        
    
    
    </div>




</div>
