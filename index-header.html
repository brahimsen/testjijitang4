<div id="Sign-up-Modal" class="modal hide fade" tabindex="-1" data-width="860">
  <div class="modal-body" >
   <form class="myfirstform" role="form">
	 
		<legend>30 Seconds Sign Up</legend>		
		<div class="form-group">
			<div class="controls">

		</div>
		
		
		<div class="form-group">
			<div class="controls">

					<input type="text" class="form-control span5" id="email" name="email" placeholder="Email">
				</div>
			</div>	
		</div>
		
		<div class="form-group ">
			<div class="controls">
			    <div class="input-group">
					<input type="password" class="form-control span5" id="pass" name="pass" placeholder="Password">

		</div>
        
        <div class="form-group ">

        <div class="form-group sign-in-text ">
			
            <p> Have JIJITANG account,<a id="Login-link" href="Signin.html">Sign In</a></p>

           <span data-dismiss="modal" class="gray-btn-log span2 float-right-btn " ><a href="Signin.html">Back</a></span>
	        
	      </div>
